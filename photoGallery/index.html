<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div id="gallery">
    <div id="leftButton">
        <img src="images/left.png">
    </div>
    <div id="rightButton">
        <img src="images/right.png">
    </div>
    <div id="bigImage">
        <img src="images/image.jpg" id="big">
        <div id="label">
            <label id="lab"></label>
        </div>
    </div>
    <div id="smallImage1">
        <img src="images/image.jpg" id="small1">
    </div>
    <div id="smallImage2">
        <img src="images/image.jpg" id="small2">
    </div>
    <div id="smallImage3">
        <img src="images/image.jpg" id="small3">
    </div>

</div>


<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/underscore-min.js"></script>
<script type="text/javascript" src="js/backbone.js"></script>
<script type="text/javascript" src="js/photo.js"></script>
</body>
</html>
